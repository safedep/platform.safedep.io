name: Continuous Integration
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  run-test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["22.x"]
    name: Build with Node ${{ matrix.node-version }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af

      - name: Set buf registry
        run: pnpm config set @buf:registry https://buf.build/gen/npm/v1/

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-${{ matrix.node-version }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Prettier
        run: pnpm prettier --check .

      - name: Lint
        run: pnpm check
        env:
          SKIP_ENV_VALIDATION: true

      - name: Test
        run: pnpm vitest run
        env:
          GITHUB_ACTIONS: true

      - name: "Test Coverage"
        if: github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
        run: pnpm vitest run --coverage
        env:
          GITHUB_ACTIONS: true

      - name: "Report Coverage"
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2

      - name: Build
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true

name: Continuous Integration
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  run-test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["22.x"]
    name: Build with Node ${{ matrix.node-version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        # FIXME: does not work with pnpm
        # with:
        #   node-version: ${{ matrix.node-version }}
        #   cache: "pnpm"

      - name: Set buf registry
        run: pnpm config set @buf:registry https://buf.build/gen/npm/v1/

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-${{ matrix.node-version }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Prettier
        run: pnpm prettier --check .

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test
